{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="email" placeholder="E-mail" type="email">
        </div>
        <div class="form-group">
            <input class="form-control" name="address" placeholder="Your full address">
        </div>
        <div class="form-group">
            <input class="form-control" name="name" placeholder="Your full name" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
