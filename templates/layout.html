<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <link href="http://www.icons101.com/icon_ico/id_74392/mcdonalds.ico" rel="icon">
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>McDonald's: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="align-middle navbar navbar-expand-md navbar-light bg-light border">
            <span class="align-middle h1 text-danger"><img src="http://www.icons101.com/icon_ico/id_74392/mcdonalds.ico" alt = "McDonald's logo" style="width:60px;height:60px;"> <b class="text-danger align-middle"> &nbsp; McDonald's  </b> </span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="text-danger align-middle navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class=" align-middle navbar-toggler-icon"></span>
            </button>
            <div class=" align-middle collapse navbar-collapse" id="navbar">
                {% if session.user_id %}
                    <ul class="text-danger align-middle navbar-nav mr-auto mt-2">
                        <li class="text-danger align-middle nav-item"><a class="nav-link" href="/"><b class="text-danger align-middle">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Menu</b></a></li>
                    </ul>
                    <ul class="text-danger align-middle navbar-nav ml-auto mt-2">
                        <li class="text-danger align-middle red nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="text-danger align-middle navbar-nav ml-auto mt-2">
                        <li class="text-danger align-middle nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="text-danger align-middle nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="text-danger align-middle alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>
        
    </body>

</html>
